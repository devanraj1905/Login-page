<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css
">
</head>

<body>
    <div class="container">
        <form class="form">
            <div class="username"> <label class="name">Username</label>
                <input type="text" placeholder="Enter Your Name" required class="name-box">

                <i class="fa-solid fa-user"></i>
            </div>
            <div class="password"><label class="pass">Password</label>
                <input type="password" placeholder="Password" required class="pass-box"><i class="fa-solid fa-lock"></i>
            </div>
            <div class="check-box"><input type="checkbox" class="box">
                <label aria-required="false" class="remainder">Remainder me</label>
                <a href="#">Forget password ?</a>
            </div>
            <div class="submit">
            <button >Login</button></div>
        </form>
    </div>
</body>

</html>
